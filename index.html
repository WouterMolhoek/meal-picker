<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meal Picker</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
  </head>
  <body>
    <section id="container">
      <header>
        <h1 id="meal-title"></h1>
        <div id="meal-options">
          <form>
            <input id="meal-search" type="text" placeholder="Search..">
            <button id="search-btn" class="btn" type="submit" placeholder="Search"><img class="icon-center" src="icons/search.svg"></button>
          </form>
          <button id="refresh-btn" class="btn" type="submit" placeholder="Submit"><img class="icon-center" src="icons/refresh.svg"></button>
        </div>
      </header>
      <section id="meal-content">

        <section id="ingredients" class="box">
          <h2>Ingredients</h2>
          <ul id="meal-ingr"></ul>
        </section>

        <section id="instructions" class="box">
          <h2>Instructions</h2>
          <p id="meal-instr"></p>
        </section>

        <section id="media" class="box">
          <img id="meal-img" class="shadow" src="">
          <p id="meal-cat"></p>

          <iframe id="meal-video" class="shadow" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
