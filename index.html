<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meal Picker</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
  </head>
  <body>
    <section id="container">
      <header>
        <h1 id="meal-title"></h1>
      </header>
      <section id="meal-content">

        <section id="left-content" class="shadow">
          <p><strong>Instructions</strong></p>
          <p id="meal-instr"></p>
        </section>

        <section id="right-content">
          <img id="meal-img" class="shadow" src="">
          <iframe id="meal-video" class="shadow" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <p id="meal-cat"></p>
        </section>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
